<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&dummy=.js"></script>

    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <h1>evhotel.org</h1>
    <h2>rate and find hotels and restaurants</h2>

    <div id="header-row" class="row">
        <div class="col offset-s1 s7">
            <img class="responsive-img" src="img/header.png" srcset="img/header@2x.png 2x, img/header@3x.png 3x, img/header@0,5x.png 0.5x" />
        </div>
        <div class="col s3">
            <img class="responsive-img" src="img/logo.png" srcset="img/logo@2x.png 2x, img/logo@3x.png 3x, img/logo@0,5x.png 0.5x" />
        </div>
    </div>
    <div id="search-row" class="row">
        <div class="input-field col offset-l1 s12 m6 l3">
            <i class="material-icons prefix">search</i>
            <input placeholder="Enter search term" id="search-destination" type="text">
            <label for="search-destination">Destination name</label>
        </div>
        <div class="input-field col s12 m6 l3">
            <i class="material-icons prefix">navigation</i>
            <input placeholder="Enter search term" id="search-location" type="text">
            <label for="search-location prefix">Location</label>
            <a href="#"><i class="material-icons light-green-text text-darken-2">my_location</i></a>
        </div>
        <div class="input-field col s12 m6 l3">
            <i class="material-icons prefix">search</i>
            <select id="search-category">
                <option value="" disabled selected>Choose category</option>
                <option value="hotel">Hotel</option>
                <option value="restaurant">Restaurant</option>
            </select>
            <label for="search-category">Category</label>
        </div>
    </div>
    <div id="map-container">Map will go here...
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('select').material_select();
        });

    </script>
</body>

</html>
